<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Practice</title>
    <link rel="stylesheet" href="./styles.css">
    <style>
        p{
            color: whitesmoke;
            background-color: black;
            font-size: larger;
        }

        /* Universal selectors */
        *{
            font-family: Gilroy;
            font-size: 30px;
        }

        /* Grouped Selectors */
        h1,p{
            font-style: italic;
        }

    </style>
</head>
<body>
    <!-- Inline CSS -->
    <h2 style="color: rgb(255, 145, 0);">Hello CSS! used inline css styling</h2>

    <!-- Internal CSS -->
    <p>This line is styled using internal CSS</p>

    <!-- External CSS -->
    <h1>This line is styled using external CSS</h1>

    <h3>Border Styling</h3>

    <!-- Box Model -->
        <p id="box">Box Model</p>

   

</body>
</html>
